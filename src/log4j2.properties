log4j.rootLogger = CONSOLE,stdout,DebugFile,ErrorFile


log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%n%m%n


log4j.appender.DebugFile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.DebugFile.File = E:/GitHub/adapaxos/logs/debug.log
log4j.appender.DebugFile.Append = true
log4j.appender.DebugFile.Threshold = DEBUG
log4j.appender.DebugFile.layout = org.apache.log4j.PatternLayout
log4j.appender.DebugFile.layout.ConversionPattern = %d %p [%c] - %m%n


log4j.appender.ErrorFile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.ErrorFile.File =E:/GitHub/adapaxos/logs/error.log
log4j.appender.ErrorFile.Append = true
log4j.appender.ErrorFile.Threshold = ERROR
log4j.appender.ErrorFile.layout = org.apache.log4j.PatternLayout
log4j.appender.ErrorFile.layout.ConversionPattern = %d %p [%c] - %m%n